<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'qoutes/css/styles.css' %}">
</head>
<body>
    <div id='wrapper'>
        <h1>Welcome</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class='errorMessage'>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class='logReg'>
        <h3>Register</h3>
        <form action="/register" method="post" class='welcomeForms'>
            {% csrf_token %}
            <p><label for="name">Name:</label><input type="text" name="name"></p>
            <p><label for="alias">Alias:</label><input type="text" name="alias"></p>
            <p><label for="email">Email:</label><input type="email" name="email"></p>
            <p class='formPush'>*Password should be at least 8 characters</p>
            <p><label for="password">Password:</label><input type="password" name="password"></p>
            <p><label for="confirm_password">Confirm PW:</label><input type="password" name="confirm_password"></p>
            <p><label for="birthday">Date of Birth:</label><input type="date" name="birthday"></p>
            <p><input type="submit" value="Register" class='formPush'></p>
        </form>
        </div>
        <div class='logReg'>
        <h3>Login</h3>
        <form action="/login" method="post" class='welcomeForms'>
            {% csrf_token %}
            <p><label for="email">Email:</label><input type="text" name="email"></p>
            <p><label for="password">Password:</label><input type="text" name="password"></p>
            <p><input type="submit" value="Login" class='formPush'></p>
        </form>
        </div>
    </div>
</body>
</html>
